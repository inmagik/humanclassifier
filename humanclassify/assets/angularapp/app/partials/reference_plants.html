<div class="container-fluid nopad">
<div class="row-fluid">
    <div class="span12 top-unit top-short">
        <h1>Reference plants</h1>
    </div>
</div>

<div class="row-fluid">
    <div ng-repeat="refPlant in refPlants" class="pull-left" >
        <img class="img-polaroid" style="height:200px"  ng-src="{{ refPlant.first_image }}"><br/>
        <a href="#/refplants/{{refPlant.id}}"><span class="label">{{ refPlant.name }}</span></a>
    </div>
    

</div>

</div>

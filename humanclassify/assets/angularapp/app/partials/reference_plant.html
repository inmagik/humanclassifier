<div class="container-fluid nopad">
<div class="row-fluid">
    <div class="span12 top-unit top-short">
        <h1>
            <a class="btn" href="#/refplants">Back to reference plants</a>
            Reference plant: <span class="muted">{{ refPlant.name }}</span>
        </h1>
        
    </div>
</div>
<div class="row-fluid">

    <table class="table">
        <tr>
            <td>Name</td>
            <td>{{ refPlant.name }}</td>
        </tr>
        <tr>
            <td>Ordo</td>
            <td>{{ refPlant.ordo }}</td>
        </tr>
        <tr>
            <td>Binomial</td>
            <td>{{ refPlant.binomial }}</td>
        </tr>
        <tr>
            <td>Familia</td>
            <td>{{ refPlant.familia }}</td>
        </tr>
        <tr>
            <td>Genus</td>
            <td>{{ refPlant.genus }}</td>
        </tr>
    
    </table>
    
    <div ng-repeat="imgUrl in refPlant.all_images" class="pull-left" >
        <img class="img-polaroid" style="height:200px"  ng-src="{{ imgUrl }}"><br/>
    </div>
    <div class="clearfix"></div>
        

</div>

</div>

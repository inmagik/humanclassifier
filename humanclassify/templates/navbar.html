{% load url from future %}
{% load bootstrap %}

 <div class="navbar navbar-inverse navbar-fixed-top">
     <div class="navbar-inner">
         <div class="container">
             <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                 <span class="icon-bar"></span>
                 <span class="icon-bar"></span>
                 <span class="icon-bar"></span>
             </a>
             <a class="brand {% active_if_starts request.path '/' %}" href="#">Plants Classification</a>
             <div class="nav-collapse collapse">
                 <ul class="nav">
                     <li class="{% active_if_starts request.path '/plants/plant' %}"><a href="{% url "plant_list" %}">Plants</a></li>
                     <li><a href="#about">About</a></li>
                     <!--
                     <li class="dropdown">
                         <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
                         <ul class="dropdown-menu">
                             <li><a href="#">Action</a></li>
                             <li><a href="#">Another action</a></li>
                             <li><a href="#">Something else here</a></li>
                             <li class="divider"></li>
                             <li class="nav-header">Nav header</li>
                             <li><a href="#">Separated link</a></li>
                             <li><a href="#">One more separated link</a></li>
                         </ul>
                     </li>
                     -->
                 </ul>
                 {% if user.is_authenticated %}
                 <form class="navbar-form pull-right" action="{% url 'django.contrib.auth.views.logout_then_login' %}" method="POST">{% csrf_token %}
                     <span>Welcome {{ user.username }}</span>&nbsp;
                     <button class="btn" type="submit" class="btn">Sign out</button>
                 </form>

                 {% else %}
                 <form class="navbar-form pull-right" action="{% url 'django.contrib.auth.views.login' %}" method="POST">{% csrf_token %}
                     <input class="span2" type="text" placeholder="Email" name="username">
                     <input class="span2" type="password" placeholder="Password" name="password">
                     <button class="btn" type="submit" class="btn">Sign in</button>
                 </form>
                 {% endif %}
             </div><!--/.nav-collapse -->
         </div>
     </div>
 </div>
